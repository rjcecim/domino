<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dívidas do Jogo de Dominó</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
        }
        .result p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dívidas do Jogo de Dominó</h1>
        <input type="number" id="valorAposta" placeholder="Valor em reais apostado no jogo">
        <input type="text" id="nome1" placeholder="Nome do participante 1">
        <input type="number" id="vitorias1" placeholder="Vitórias do participante 1">
        <input type="text" id="nome2" placeholder="Nome do participante 2">
        <input type="number" id="vitorias2" placeholder="Vitórias do participante 2">
        <input type="text" id="nome3" placeholder="Nome do participante 3">
        <input type="number" id="vitorias3" placeholder="Vitórias do participante 3">
        <input type="text" id="nome4" placeholder="Nome do participante 4">
        <input type="number" id="vitorias4" placeholder="Vitórias do participante 4">
        <button onclick="calcularDividas()">Calcular Dívidas</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcularDividas() {
            const valorAposta = parseFloat(document.getElementById('valorAposta').value);
            const participantes = [
                { nome: document.getElementById('nome1').value, vitorias: parseInt(document.getElementById('vitorias1').value) },
                { nome: document.getElementById('nome2').value, vitorias: parseInt(document.getElementById('vitorias2').value) },
                { nome: document.getElementById('nome3').value, vitorias: parseInt(document.getElementById('vitorias3').value) },
                { nome: document.getElementById('nome4').value, vitorias: parseInt(document.getElementById('vitorias4').value) }
            ];

            let resultadoHTML = '';

            participantes.forEach(p1 => {
                resultadoHTML += `<p><strong>${p1.nome}</strong> deve:</p>`;
                participantes.forEach(p2 => {
                    if (p1.nome !== p2.nome) {
                        const divida = Math.max(0, (p2.vitorias - p1.vitorias) * valorAposta);
                        resultadoHTML += `<p>- Para ${p2.nome}: R$${divida.toFixed(2)}</p>`;
                    }
                });
            });

            document.getElementById('resultado').innerHTML = resultadoHTML;
        }
    </script>
</body>
</html>
